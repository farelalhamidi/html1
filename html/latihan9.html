<!DOCTYPE html>
<html lang="en">
<head>

    <title>form</title>
</head>
<body>
    <center><h1>Formulir Pendaftaran</h1></center>
    <form action="">
    <table width="200" align="center">
      <tr>
        <td>nama</td>
        <td>:</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password"></td>
      </tr> 
      <tr>
        <td>Tanggal lahir</td>
        <td>:</td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td><input type="radio">Laki-Laki <input type="radio">Perempuan</td>
      </tr>
      <tr>
        <td>Jurusan</td>
        <td>:</td>

       <option value="">Tkj</option>
       <option value="">Rpl</option>
       <option value="">Tkr</option>
       <option value="">Las</option></td>
       </select>
      </tr>
      <td>Hobby</td>

        <td><input type="checkbox">Fooball
         <input type="checkbox">Traveling
         <input type="checkbox">blogging <br>
         <input type="checkbox">Adventure
         <input type="checkbox">musik
         <input type="checkbox">Lainnya</td>
      </tr>
      <td>alamat</td>
      <td>:</td>
      <td><textarea name="alamat" cols="50" rows="10"></textarea></td>
    </tr>
      <tr>
      <td colspan="3" align="center"><input type="submit" name="submit"></td>
    </tr>
     
    </table>
    </form>
